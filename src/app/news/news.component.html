<div class="container">
  <h1>News</h1>
  <div class="row" >
    <div class="col-md-4 col-sm-6 " *ngFor="let n of news" >
      <div class="thumbnail">
        <a href="#">
          <img [src]='n.Image' alt="Lights" style="width:100%"></a>
          <!--<img src="./assets/images/lights.jpg" alt="Lights" style="width:100%"></a>-->
          <div class="caption">
         <a href="#"><h3>{{ n.Title }}</h3></a>
            <p>{{ n.Description }}</p>
            <p> {{ n.CreatedAt}}
          </div>
      </div>
    </div>
  </div>
</div>
