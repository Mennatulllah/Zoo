<div class="container">
  <div class="cont">
    	
     <div *ngFor="let ticket of tickets"> 
	<div class="layer">
       <div class="date">
        <span class="day"> {{ticket.Price}} </span>
        <span class="month"> LE </span>
       </div>
       <div class="tck-info">
         <h6>Ticket</h6>
         <h4>{{ticket.Title}}</h4>
         
         <span>
           <span class="icon">
             <i class="fa fa-map-marker" aria-hidden="true"></i>
           </span>
           <span class="text">Giza Zoo<br>Charles De Gaulle, Giza, Egypt
           </span>
         </span>     
       </div>

        <button>Buy Now</button>  
      </div>      -->
    </div>
    </div>
	</div>
  </div>
